<!DOCTYPE html>
<html>

<head>
    <script src="bundle.js"></script>
    <style>
        input,
        button {
            font-size: 19px;
        }
        textarea {
            font-size: 15px;
        }
    </style>
</head>

<body>
    <p>
        <h2>Send message</h2>
    </p>
    <input id="mssg1" type="text" / size="35">

    <p>
        <h2>Blind signature</h2>
    </p>
    <input id="mssg2" type="text" / size="35">
    <button id="sign">Sign</button>

    <p>
        <h2>Response from server</h2>
    </p>
    <textarea id="output" rows="11" cols="50" readonly>

    </textarea>

</body>

</html>
